<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" placeholder="please enter your name" required>
            <br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="please enter your email" required><br>
            <label for="age" id="number-label">Age (minimum is 4 and maximum is 110)</label><br>
            <input type="number" name="age" id="number" min="4" max="110" placeholder="please enter your age" required><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select id="dropdown">
                <option value="student">student</option>
                <option value="full time job">full time job</option>
                <option value="full time learner">full time learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">other</option>
            </select><br>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="recommendation" id="definitely" value="Definitely">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" name="recommendation" id="maybe" value="Maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" name="recommendation" id="notsure" value="Not sure">
            <label for="notsure">Not sure</label>
            <br>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="features">
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Challenges">Challenges</option>
                <option value="Open Source">Open Source</option>
            </select><br>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="Front-end Projects" id="frontend" value="frontend">
            <label for="frontend">Front-end Projects</label><br>
            <input type="checkbox" name="Back-end Projects" id="backend" value="backend">
            <label for="backend">Back-end Projects</label><br>
            <input type="checkbox" name="Challenges" id="Challenges" value="Challenges">
            <label for="Challenges">Challenges</label><br>
            <input type="checkbox" name="Videos" id="Videos" value="Videos">
            <label for="Videos">Videos</label><br>
            <input type="checkbox" name="Wiki" id="Wiki" value="Wiki">
            <label for="Wiki">Wiki</label><br>
            <br>
            <label for="suggestions">Any comments or suggestions?</label><br>
            <textarea name="suggestions" id="suggestions" cols="60" rows="10"></textarea><br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
